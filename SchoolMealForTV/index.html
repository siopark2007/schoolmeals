<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>영산고 오늘의 급식 for TV</title>
	  <meta name="description" content="영산고등학교 오늘의 급식정보입니다 :D">
	  <meta name="theme-color" content="#7ed6df">
	  <link href="newStyle.css" rel="stylesheet" type="text/css" />
	  
  </head>
  <body>
	
	<progress value="0" max="60" class="secProgress"></progress>
	<div class="titleFlex">
		<div class="dDayBox">
			<div class="d">
				<h2 class="dDayTitle">1학기 기말고사</h2>
				<h2 class="dDay d1 dinnerTitle">디데이가 들어갈 자리</h2>
			</div>
			<div class="d">
				<h2 class="dDayTitle">6월 모의고사</h2>
				<h2 class="dDay d2 dinnerTitle">디데이가 들어갈 자리</h2>
			</div>
			<div class="d">
				<h2 class="dDayTitle">대학수학능력시험</h2>
				<h2 class="dDay d3 dinnerTitle">디데이가 들어갈 자리</h2>
			</div>			
		</div>
		<div class="clockBox">
			<h2 class="Clock">12시 30분</h2>
			<div class="clockDetail">
				<h5 class="ampm"></h5>
				<h5 class="CSSdate">00월 00일</h5>
			</div>
			<!--<h2 class="ClockSecond"></h2>-->
		</div>
	</div>

	
	
    
	<div class="box">
		<div class="flexbox">
			
			<div class="insideBox">
				<h3 class="morningFlex morning morningTitle">아침</h3>
				<h4 class="schoolmeal_M CSScontents">
					아침
				</h4>
			</div>
			<div class="insideBox">
				<h3 class="lunchTitle">점심</h3>
				<h4 class="schoolmeal_L CSScontents">
					점심
				</h4>
			</div>  
			<div class="insideBox">
				<h3 class="dinnerT">저녁</h3>
				<h4 class="schoolmeal_D CSScontents">
					저녁
				</h4>
			</div>

		</div>
	<h5 class="info">요리명에 표시된 번호는 알레르기를 유발할수 있는 식재료입니다 (1.난류, 2.우유, 3.메밀, 4.땅콩, 5.대두, 6.밀, 7.고등어, 8.게, 9.새우, 10.돼지고기, 11.복숭아, 12.토마토, 13.아황산염, 14.호두, 15.닭고기, 16.쇠고기, 17.오징어, 18.조개류(굴,전복,홍합 등) | made by Seongrim</h5>
	</div>
    <script src="getSchoolInfo.js"></script>
	<script src="getdate.js"></script>
	<script src="dDaybyCHATGPT.js"></script>
	<script src="clock.js"></script>
	<script src="background.js"></script>
  </body>
</html>
